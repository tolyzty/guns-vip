@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/news/news_add.js"]}){
<form id="newsForm" lay-filter="userForm" class="layui-form model-form">
    <input name="newId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="newTital" placeholder="文章标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章摘要<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="newAbstracts" placeholder="文章摘要" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
        <label class="layui-form-label">文章作者<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="newAuthor" placeholder="文章作者" type="text" class="layui-input" lay-verify="required" required/>
        </div>
        </div>

        <div class="layui-inline">
        <label class="layui-form-label">文章类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="newType" name="newType">
            </select>
        </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">缩略图</label>
        <div class="layui-input-block">
            <input id="pictureInputHidden" name="pictureInputHidden" type="hidden" class="layui-input"/>
            <button type="button" class="layui-btn layui-btn-sm" id="picBtn"><i class="layui-icon"></i>选择图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="img1" width="92px" height="92px">
            </div>
        </div>
    </div>

        <div class="layui-inline">

        <div class="layui-input-block">

                <button type="button" class="layui-btn" id="test1">上传图片</button>
            </div>
        </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
            <img class="layui-upload-img" id="demo1" style="width:20%;height:20%;" />
             </div>
        </div>
            <div class="layui-inline">
            <div class="layui-input-block">
                <p id="demoText"></p>
            </div>
            </div>
    </div>-->

    <div class="layui-form-item">
        <div class="layui-inline">
        <label class="layui-form-label">是否置顶</label>
        <div class="layui-input-block">
            <input type="checkbox" name="newTop" title="置顶" lay-skin="primary" />
        </div>
        </div>

        <div class="layui-inline">
        <label class="layui-form-label">是否推荐</label>
        <div class="layui-input-block">
            <input type="checkbox" name="newRecomm" title="推荐" lay-skin="primary" />
        </div>
        </div>

        <div class="layui-inline">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <input type="checkbox" name="newIsDisplay" title="是否显示" lay-skin="primary" />
        </div>
        </div>
    </div>





    <div class="layui-form-item">
        <label class="layui-form-label">文章内容<span style="color: red;"></span></label>
        <div class="layui-input-block">
            <div id="newContent" name="newContent" ></div>
        </div>
    </div>


    <div class="layui-form-item">
            <label class="layui-form-label">添加标签</label>
            <div class="layui-input-block">
                <input  name="newTags" id="newTags" title="标签" class="layui-input" />
            </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-block">
                <input id="newKeyword"  name="newKeyword" title="关键字" class="layui-input"   />
            </div>
    </div>



    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
